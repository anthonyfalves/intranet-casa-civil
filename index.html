<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet Casa Civil</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0f6fff;
      --accent-2: #0ab6e6;
      --border: #e5e7eb;
      --card: #ffffff;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(120% 120% at 20% 20%, #f9fbff 0%, #eef2f7 40%, #f7f9fc 100%);
      color: var(--text);
      font-family: "Manrope", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      letter-spacing: -0.01em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }

    .page {
      max-width: 1300px;
      margin: 28px auto 64px;
      padding: 0 32px 48px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0 18px;
      border-bottom: 1px solid var(--border);
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 46px;
      width: auto;
      object-fit: contain;
    }

    .brand .brand-text {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .social {
      display: flex;
      gap: 10px;
    }

    .social a {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      border: 1px solid var(--border);
      background: #fff;
      transition: all 0.2s ease;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.05);
    }

    .social a:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
      border-color: #cdd3df;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 36px;
      margin-top: 24px;
      align-items: start;
    }

    .banner {
      display: block;
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      min-height: 210px;
      padding: 18px;
      color: #fff;
      background: linear-gradient(135deg, #0f64ff, #062f70);
      background-image:
        linear-gradient(135deg, rgba(15, 100, 255, 0.8), rgba(10, 182, 230, 0.75)),
        url("assets/banner-principal.jpg");
      background-size: cover;
      background-position: center;
      box-shadow: var(--shadow);
    }

    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.14), transparent 45%);
    }

    .banner-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .banner .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .banner h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      line-height: 1.2;
    }

    .banner p {
      margin: 0;
      font-size: 14px;
      opacity: 0.92;
    }

    .birthdays {
      margin-top: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    .birthdays-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .birthdays h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: var(--text);
    }

    .month-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.02em;
      text-transform: lowercase;
    }

    .month-nav button {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      border: none;
      background: #eef2fb;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .month-nav button:hover {
      background: #e2e8ff;
      transform: translateY(-1px);
    }

    .birthdays ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
      max-height: 260px;
      overflow-y: auto;
    }

    .birthdays li {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      transition: background 0.15s ease;
    }

    .birthdays li:hover {
      background: #f5f7fb;
    }

    .day {
      font-weight: 800;
      color: var(--accent);
      min-width: 48px;
      font-size: 13px;
      letter-spacing: 0.02em;
    }

    .name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
      line-height: 1.3;
    }

    .hero-title {
      margin-bottom: 14px;
    }

    .hero-title .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      margin: 0 0 6px;
    }

    .hero-title h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      color: #111827;
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .quick-card {
      display: flex;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      transition: all 0.2s ease;
      align-items: flex-start;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.05);
    }

    .quick-card:hover {
      transform: translateY(-3px);
      border-color: #d2dbff;
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.12);
    }

    .icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      flex-shrink: 0;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.7;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .quick-card h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 800;
    }

    .quick-card p {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .corporate {
      margin-top: 42px;
      border-top: 1px solid var(--border);
      padding-top: 18px;
    }

    .corporate h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      color: #111827;
    }

    .corporate-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .corporate-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 12px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid var(--border);
      font-weight: 700;
      text-align: center;
      transition: all 0.2s ease;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    .corporate-grid a:hover {
      transform: translateY(-2px);
      border-color: #c7d6ff;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
      color: var(--accent);
    }

    @media (max-width: 960px) {
      .page {
        padding: 0 18px 32px;
      }

      .main-grid {
        grid-template-columns: 1fr;
      }

      .brand .brand-text {
        font-size: 16px;
      }
    }

    @media (max-width: 620px) {
      .social {
        gap: 6px;
      }

      .social a {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="brand">
        <!-- Substitua o src pelos seus logos -->
        <img src="assets/logo-casa-civil.png" alt="Logo Casa Civil" aria-hidden="true">
        <div class="brand-text">GOVERNO DO ESTADO DO MATO GROSSO</div>
      </div>
      <div class="social">
        <a href="#" aria-label="Twitter">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </a>
        <a href="#" aria-label="YouTube">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3.5 7.4c.2-.8.8-1.5 1.6-1.7C6.9 5.4 9.6 5 12 5s5.1.4 6.9.7c.8.2 1.4.9 1.6 1.7.3 1.6.5 3.2.5 4.3 0 1.1-.2 2.7-.5 4.3-.2.8-.8 1.5-1.6 1.7-1.8.3-4.5.7-6.9.7s-5.1-.4-6.9-.7c-.8-.2-1.4-.9-1.6-1.7C3.2 14.4 3 12.8 3 11.7c0-1.1.2-2.7.5-4.3z"></path>
            <path d="M10.5 9.3 14 12l-3.5 2.7V9.3z"></path>
          </svg>
        </a>
        <a href="#" aria-label="Instagram">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <path d="M16 11.4c.1 2.5-1.8 4.6-4.2 4.6-2.4 0-4.4-2.1-4.3-4.6C7.4 9 9.3 7 11.8 7c2.4 0 4.3 1.9 4.2 4.4z"></path>
            <path d="M17.5 6.5h.01"></path>
          </svg>
        </a>
        <a href="#" aria-label="Facebook">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 4h-2.3C10.2 4 9 5.5 9 7.8V9H7v3h2v7h3v-7h2.3l.7-3H12V7.8c0-.6.2-.8.8-.8H15V4z"></path>
          </svg>
        </a>
      </div>
    </header>

    <section class="main-grid">
      <div class="left-col">
        <!-- Troque o href abaixo para apontar o banner para o link desejado -->
        <a class="banner" href="#" aria-label="Link do banner principal">
          <div class="banner-content">
            <span class="tag">Destaque</span>
            <h3>Curso SEI 4.0<br>Disponível na Escola Virtual do Governo</h3>
            <p>Atualização do Sistema Eletrônico de Informações para servidores.</p>
          </div>
        </a>

        <div class="birthdays">
          <div class="birthdays-header">
            <h3>Aniversariantes</h3>
            <div class="month-nav">
              <button type="button" aria-label="Mês anterior">‹</button>
              <span>dezembro</span>
              <button type="button" aria-label="Próximo mês">›</button>
            </div>
          </div>
          <ul data-birthdays></ul>
        </div>
      </div>

      <div class="right-col">
        <div class="hero-title">
          <p class="eyebrow">Intranet</p>
          <h1>Casa Civil</h1>
        </div>
        <div class="quick-links" data-quick-links></div>
      </div>
    </section>

    <section class="corporate">
      <h2>Sistemas Corporativos</h2>
      <div class="corporate-grid" data-corporate-links></div>
    </section>
  </div>

  <script>
    // Basta trocar os href ou adicionar/remover itens nestes arrays.
    const quickLinks = [
      { title: "Site CASA CIVIL", desc: "Institucional", icon: "home", href: "#" },
      { title: "Ajuda", desc: "Sistema de Helpdesk", icon: "help", href: "#" },
      { title: "Ramal", desc: "Sistema de ramais", icon: "phone", href: "#" },
      { title: "Bens Informática", desc: "Controle dos equipamentos de informática", icon: "chip", href: "#" },
      { title: "Works", desc: "Gestão de comunicação e marketing", icon: "chat", href: "#" },
      { title: "SSA", desc: "Saúde do servidor", icon: "users", href: "#" },
      { title: "SIAG", desc: "Aquisições governamentais", icon: "cart", href: "#" },
      { title: "Sergipe móvel", desc: "Controle de combustível", icon: "fuel", href: "#" },
      { title: "Obras do Governo", desc: "Controle de obras", icon: "building", href: "#" },
      { title: "SGT – Agenda", desc: "Sistema de Gestão Tecnológica", icon: "calendar", href: "#" }
    ];

    const corporateSystems = [
      { title: "Portal e-Doc Sergipe", href: "#" },
      { title: "Sistema e-Doc", href: "#" },
      { title: "GLPI - Helpdesk da Emgetis", href: "#" },
      { title: "Expresso", href: "#" },
      { title: "Compras NET", href: "#" },
      { title: "Iose", href: "#" },
      { title: "I-gesp", href: "#" },
      { title: "Legislação", href: "#" }
    ];

    const birthdays = [
      { date: "01/12", name: "EDÍLSON SANTOS SOUZA" },
      { date: "01/12", name: "RICKSON BARBOSA" },
      { date: "04/12", name: "TIAGO ANDRADE ARAÚJO" },
      { date: "05/12", name: "RICARDO NASCIMENTO SANTOS" },
      { date: "05/12", name: "NAYARA XAVIER DA CONCEIÇÃO" }
    ];

    const icons = {
      home: '<svg viewBox="0 0 24 24"><path d="M4 10.5 12 4l8 6.5v7.5a2 2 0 0 1-2 2h-3.5v-5.5h-5V20H6a2 2 0 0 1-2-2v-7.5z"></path></svg>',
      help: '<svg viewBox="0 0 24 24"><path d="M12 17.5v.01"></path><path d="M10.5 9.3c.2-1.2 1.1-2.1 2.5-2.1 1.4 0 2.4 1 2.4 2.2 0 1.1-.7 1.7-1.5 2.2-.7.5-1.3 1-1.3 2v.3"></path><circle cx="12" cy="12" r="9"></circle></svg>',
      phone: '<svg viewBox="0 0 24 24"><path d="M6.5 4.5h3l1 4-2 1a12.5 12.5 0 0 0 6 6l1-2 4 1v3a2 2 0 0 1-2.2 2 15.5 15.5 0 0 1-13.8-13.8 2 2 0 0 1 2-2.2z"></path></svg>',
      chip: '<svg viewBox="0 0 24 24"><rect x="5" y="5" width="14" height="14" rx="2"></rect><path d="M9 5v-2M15 5v-2M9 21v-2M15 21v-2M5 9h-2M5 15h-2M21 9h-2M21 15h-2"></path></svg>',
      chat: '<svg viewBox="0 0 24 24"><path d="M5 16.5V6.8A2.8 2.8 0 0 1 7.8 4h8.4A2.8 2.8 0 0 1 19 6.8v6.4a2.8 2.8 0 0 1-2.8 2.8H9l-4 2.2z"></path></svg>',
      users: '<svg viewBox="0 0 24 24"><path d="M8 13.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zM17 12.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M3.5 19c.4-2.5 2.7-4.5 5.5-4.5s5.1 2 5.5 4.5"></path><path d="M15.5 15c1.9 0 3.6 1.4 4 3.2"></path></svg>',
      cart: '<svg viewBox="0 0 24 24"><path d="M4 5h2l1.5 11h9L18 9H7.2"></path><circle cx="10" cy="19" r="1"></circle><circle cx="16" cy="19" r="1"></circle><path d="M4 5 3 3"></path></svg>',
      fuel: '<svg viewBox="0 0 24 24"><path d="M6 5a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v15H6V5z"></path><path d="M13 8h2l3 3v6a2 2 0 0 1-2 2h-3"></path><path d="M18 7.5a1.5 1.5 0 1 1 3 0c0 1.8-2 2-2 3"></path><path d="M6 10h7"></path></svg>',
      building: '<svg viewBox="0 0 24 24"><path d="M5 20V6.5a2 2 0 0 1 1.7-2L14 3v17"></path><path d="M14 6.5 18.5 7A2 2 0 0 1 20 9v11"></path><path d="M4 20h16"></path><path d="M8 10h2M8 13h2M8 16h2M14 10h2M14 13h2M14 16h2"></path></svg>',
      calendar: '<svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="15" rx="2"></rect><path d="M8 3v4M16 3v4M4 10h16"></path><path d="M9 14h2v2H9zM13 14h2v2h-2z"></path></svg>'
    };

    const quickLinksContainer = document.querySelector("[data-quick-links]");
    const corporateContainer = document.querySelector("[data-corporate-links]");
    const birthdaysList = document.querySelector("[data-birthdays]");

    function renderQuickLinks() {
      quickLinks.forEach((item) => {
        const link = document.createElement("a");
        link.className = "quick-card";
        link.href = item.href;
        link.innerHTML = `
          <span class="icon">${icons[item.icon] || icons.home}</span>
          <div>
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
          </div>
        `;
        quickLinksContainer.appendChild(link);
      });
    }

    function renderCorporate() {
      corporateSystems.forEach((item) => {
        const link = document.createElement("a");
        link.href = item.href;
        link.textContent = item.title;
        corporateContainer.appendChild(link);
      });
    }

    function renderBirthdays() {
      birthdays.forEach((person) => {
        const row = document.createElement("li");
        row.innerHTML = `
          <span class="day">${person.date}</span>
          <span class="name">${person.name}</span>
        `;
        birthdaysList.appendChild(row);
      });
    }

    renderQuickLinks();
    renderCorporate();
    renderBirthdays();
  </script>
</body>
</html>
